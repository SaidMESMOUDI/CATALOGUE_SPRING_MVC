<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Authentification</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>
<body class="bg-light">


<div class="container">
    <br/><br/><br/>
    <div class="row">
        <div class="col"></div>
        <div class="col-5">
            <div class="card">
                <div class="card-header bg-info text-white text-center">Authentification</div> 
                <br/>
                    <h6 class="text-danger text-center" th:if="${param.error}"> 
                        <i class="fas fa-exclamation-triangle fa-lg" aria-hidden="true"></i> &nbsp; 
                        L'identifiant ou le mot de passe est incorrect.
                        <br/> 
                        The login or password is incorrect. 
                    </h6>
                    <h5 class="text-success text-center" th:if="${param.logout}"> 
                        <i class="fa fa-exclamation-circle fa-lg" aria-hidden="true"></i> &nbsp; 
                        Vous êtes déconnecté. <br/> &nbsp; &nbsp; &nbsp;
                        You have been logged out.
                    </h5>
                <div class="card-body">
                    <form th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="username" class="form-control" placeholder="Email" type="email"/>
                            </div>
                        </div> 
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input name="password" class="form-control" placeholder="******" type="password" />
                            </div> 
                        </div> 
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i>&nbsp; &nbsp; Login  </button>
                        </div> 
                        <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
                        <div class="form-group" >
                            <a href="/register" class="text-secondary">
                                <button type="button" class="btn btn-secondary btn-block btn-sm text-white" title="S'inscrire">
                                    <i class="material-icons md-18 text-center" style="vertical-align: middle;">person_add</i>
                                        <span style="vertical-align: middle;">&nbsp; &nbsp; S'inscrire</span>
                                </button>
                            </a>
                        </div>
                    </form>
                    
                </div>
            </div> 
        </div>
        <div class="col"></div>
    </div>
</div> 

</body>
</html>
